{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Be a hypebeast!</title>
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-sm">
				<img src="{% static 'hypebeasts/hypebeast.jpg' %}" width="200" height="200">
			</div>
		</div>
		<div class="row">
			<b>Welcome to Sickhype! Be a hypebeast!</b>
		</div>
	</div>
	
	<ul>
	{% for hypebeast in hypebeasts %}
    <li>${{ hypebeast.price }} - {{ hypebeast.clothing }}</li>
	{% endfor %}
	</ul>
  </body>
</html>
